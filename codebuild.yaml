steps:
  # Step 1: Build Docker images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/strategic-reef-435523-j1/myapp:$SHORT_SHA', '.']

  # Step 2: Push Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/strategic-reef-435523-j1/myapp:$SHORT_SHA']

  # Step 3: Update Kubernetes deployment with the new image
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['set', 'image', 'deployment/myapp-deployment', 'myapp=gcr.io/strategic-reef-435523-j1/myapp:$SHORT_SHA', '--namespace=myapp']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-1'

  # Step 4: Apply Kubernetes manifests
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-f'
      - 'deployment.yaml'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-1'

options:
  logging: GCS_ONLY
  logsBucket: gs://todo-app-build-logs-strategic-reef-435523

