steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/strategic-reef-435523-j1/myapp:$SHORT_SHA', '.']
  
  # Step 2: Push Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/strategic-reef-435523-j1/myapp:$SHORT_SHA']
  
  # Step 3: Update Kubernetes deployment with the new image
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['set', 'image', 'deployment/frontend', 'myapp=gcr.io/strategic-reef-435523-j1/myapp:$SHORT_SHA', '--namespace=myapp']
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-a'
      - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-1'

options:
  # Use the default regional user-owned bucket for build logs
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET

timeout: '1200s'
